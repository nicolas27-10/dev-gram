<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="titulo">DevGram</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div id="container">

    <h1 class="title"> Iniciar sesión </h1>

    <div id="login-content">

      <form [formGroup]="form" class="login-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-custom-input 
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
      </div>

      <app-custom-input 
        [control]="form.controls.password"
        icon="lock-closed-outline"
        type="password"
        label="Contraseña"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
      </div>

      </form>


     <p>¿No tienes una cuenta? <a href="/select">Crear</a></p>

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        <a href="inicio">ingresar</a>
      </ion-button>

    </div>



    <footer>
      
      <a class="olvidado" href="/select">¿Haz olvidado tu contraseña?</a>
    </footer>
  </div>
  </ion-content>
