<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>DevGram</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro cliente</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">Registro cliente</strong>
    
    <div id="login-content">
      <ion-list>
        <ion-list>
          <ion-item>
            <ion-input label="Text input" placeholder="Enter text"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-input label="Password input" type="password" value="password"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-input label="Email input" type="email" placeholder="email@domain.com"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-input label="Email input" type="" placeholder="email@domain.com"></ion-input>
          </ion-item>
        </ion-list>
      </ion-list>
    </div>
  </div>
</ion-content>
